<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mad Libs in JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Mad libs</h1>
    <form>

        <div>
            <label for="plural-noun">Plural noun</label>
            <input id="plural-nown" type="text" placeholder="Plural noun">
        </div>
        <div>
            <label for="noun">Noun</label>
            <input id="noun" type="text" placeholder="Noun">
        </div>

        <div>
            <label for="adjective">Adjective</label>
            <input id="adjective" type="text" placeholder="Adjective">
        </div>

        <div>
            <label for="place">Place</label>
            <input id="place" type="text" placeholder="Place">
        </div>

        <div>
            <label for="noise">Silly noise</label>
            <input id="noise" type="text" placeholder="Silly Noise">
        </div>

        <div>
            <label for="adjective">Adjective</label>
            <input id="adjective2" type="text" placeholder="Adjective">
        </div>


        <div>
            <label for="name">Person's Name</label>
            <input id="name" type="text" placeholder="Person's Name">
        </div>
    </form>
    <script src="js/script.js" defer></script>

</html>
