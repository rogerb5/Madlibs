<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mad Libs in JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Mad libs</h1>
    </header>
    <form>

        <section class="prompts-section">
            <div>
                <label for="plural-noun">Plural Noun</label>
                <input data-filter="pnoun" id="plural-noun" type="text" placeholder="Plural noun">
                <button data-filter="pnoun" class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="noun">Noun</label>
                <input data-filter="noun" id="noun" type="text" placeholder="Noun">
                <button data-filter="noun" class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="adjective">Adjective</label>
                <input data-filter="adjective" id="adjective" type="text" placeholder="Adjective">
                <button data-filter="adjective" class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="place">Place</label>
                <input data-filter="place" id="place" type="text" placeholder="Place">
                <button data-filter="place" class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="noise">Silly Noise</label>
                <input data-filter="snoise" id="noise" type="text" placeholder="Silly Noise">
                <button data-filter="snoise" class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="adjective">Adjective</label>
                <input data-filter="adjective" id="adjective2" type="text" placeholder="Adjective">
                <button class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <label for="name">Person's Name</label>
                <input data-filter="name" id="name" type="text" placeholder="Person's Name">
                <button class="btn btn-add">+</button>
                <button class="btn btn2">Clear</button>
            </div>

            <div>
                <button class="btn generate-btn">Generate mad lib</button>
            </div>
        </section>

    </form>
    <script src="js/script.js" defer></script>
</body>

</html>
